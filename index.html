<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs AI Asistanı</title>
    <style>
        /* Genel Sayfa Stilleri */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Arka Plan Dekorasyonu (Animasyonlu Daireler) */
        .background-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .shape-1 {
            width: 300px;
            height: 300px;
            background: #3b82f6;
            top: -50px;
            left: -50px;
            animation: float 6s infinite ease-in-out;
        }
        .shape-2 {
            width: 400px;
            height: 400px;
            background: #8b5cf6;
            bottom: -100px;
            right: -100px;
            animation: float 8s infinite ease-in-out reverse;
        }

        /* Ana Kart Tasarımı (Glassmorphism) */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #34d399;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        /* Animasyon Keyframes */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 30px); }
            100% { transform: translate(0, 0); }
        }

        /* ElevenLabs Widget Özelleştirmesi (Varsayılan olarak widget kendi stilini getirir, 
           ancak konumlandırma için gerekirse buraya eklenebilir) */
        elevenlabs-convai {
            /* Widget genellikle sayfanın üstüne biner, ancak burada stil çakışmasını önlüyoruz */
            display: block; 
        }

    </style>
</head>
<body>

    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <div class="card">
        <div class="status-badge">● Sistem Çevrimiçi</div>
        <h1>AI Asistanı</h1>
        <p>
            Merhaba! Ben senin yapay zeka asistanınım. 
            Sohbet etmek, soru sormak veya fikir alışverişi yapmak için aşağıdaki butonu kullanabilirsin.
        </p>
        
        <elevenlabs-convai agent-id="agent_8101kcpgqe2hf55az7x33xncyrjg"></elevenlabs-convai>
    </div>

    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed@beta" async type="text/javascript"></script>

</body>
</html>
